<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List - Enable/Disable Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .form-container {
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-group label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      padding: 6px;
      font-size: 14px;
    }

    .form-group button {
      margin-top: 8px;
      padding: 6px 12px;
      font-size: 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>To-Do Form</h2>
    <form id="todoForm">
      <div class="form-group">
        <label for="todoDate">Date:</label>
        <input type="date" id="todoDate" required>
      </div>

      <div class="form-group">
        <label for="description">ToDo:</label>
        <input type="text" id="description" required>
      </div>

      <div class="form-group">
        <label for="targetTime">Target Date & Time:</label>
        <input type="datetime-local" id="targetTime" required>
      </div>

      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" disabled>
          <option value="Pending" selected>Pending</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
        <button type="button" id="toggleStatus">Enable Status</button>
      </div>

      <div class="form-group" style="align-items: center;">
        <button type="submit">SUBMIT</button>
      </div>
    </form>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>ToDo Desc</th>
        <th>Target Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="todoTableBody">
      <!-- Rows will be inserted here -->
    </tbody>
  </table>

  <script>
    let todoList = [];
    let todoId = 1;

    document.getElementById("toggleStatus").addEventListener("click", function () {
      const statusSelect = document.getElementById("status");
      statusSelect.disabled = !statusSelect.disabled;
      this.textContent = statusSelect.disabled ? "Enable Status" : "Disable Status";
    });

    document.getElementById("todoForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const desc = document.getElementById("description").value;
      const target = document.getElementById("targetTime").value;
      const status = document.getElementById("status").value;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${todoId++}</td>
        <td>${desc}</td>
        <td>${new Date(target).toLocaleString()}</td>
        <td>${status}</td>
      `;

      document.getElementById("todoTableBody").appendChild(row);
      document.getElementById("todoForm").reset();
    });
  </script>

</body>
</html>
